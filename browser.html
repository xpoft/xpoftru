<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser</title>
    <link href='style.css' type='text/css' rel='stylesheet'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
</head>
<body>
<div id="common"></div>
<h2>Plugins</h2>
<div id="plugins"></div>
<h2>MIME types</h2>
<div id="mimes"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#common").append("<h1>Screen</h1>\n");
		for(var i in window.screen)
		{
			$("#common").append($("<div></div>\n").html(i + ": " + JSON.stringify(window.screen[i])));
		}
		
        $("#common").append("<h1>Navigator</h1>\n");
		for(var i in navigator)
		{
			if (i == "plugins" || i == "mimeTypes")
			{
				continue;
			}
			$("#common").append($("<div></div>\n").html(i + ": " + JSON.stringify(navigator[i])));
		}

        $("#common").append($("<div></div>\n").html("referer: " + document.referrer)); // ie

        if (navigator.plugins.length == 0) {
            $("#plugins").text("No plugins found!");
        } else {
            $.each(navigator.plugins, function (inx, plugin) {

                var text = "Name: " + plugin.name + "<br>";
                text += "Filename: " + plugin.filename + "<br>";
                text += "Description: " + plugin.description + "<br>";
                text += "<br>";

                text += "Mime types:<br>";
                if (plugin.length == 0) {
                    text += "nothing<br>";
                }
                else {
                    $.each(plugin, function (inx, mime) {
                        text += "Type: " + mime.type + "<br>";
                        text += "Suffixes: " + mime.suffixes + "<br>";
                        text += "Description: " + mime.description + "<br>";
                        text += "<br>";
                    });
                }
                text += "<hr>";

                var pluginDiv = $("<div></div>").html(text);
                $("#plugins").append(pluginDiv);
            });
        }

        if (navigator.mimeTypes.length == 0) {
            $("#mimes").text("No MIME types found!");
        } else {
            $.each(navigator.mimeTypes, function (inx, mime) {
                var text = "Type: " + mime.type + "<br>";
                text += "Suffixes: " + mime.suffixes + "<br>";
                text += "Description: " + mime.description + "<br>";
                text += "<br>";

                var mimeDiv = $("<div></div>").html(text);
                $("#mimes").append(mimeDiv);
            });
        }

        console.log(navigator.plugins["Shockwave Flash"]);
    });
</script>
</body>
</html>
