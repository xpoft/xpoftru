<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser</title>
    <link href='style.css' type='text/css' rel='stylesheet'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
</head>
<body>
<div id="common"></div>
<h2>Plugins</h2>
<div id="plugins"></div>
<h2>MIME types</h2>
<div id="mimes"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#common").append($("<div></div>\n").html("appCodeName: " + navigator.appCodeName));
        $("#common").append($("<div></div>\n").html("appName: " + navigator.appName));
        $("#common").append($("<div></div>\n").html("appVersion: " + navigator.appVersion));
        $("#common").append($("<div></div>\n").html("cookieEnabled: " + navigator.cookieEnabled));
        $("#common").append($("<div></div>\n").html("javaEnabled(): " + navigator.javaEnabled()));
        $("#common").append($("<div></div>\n").html("language: " + navigator.language));
        $("#common").append($("<div></div>\n").html("onLine: " + navigator.onLine));
        $("#common").append($("<div></div>\n").html("platform: " + navigator.platform));
        $("#common").append($("<div></div>\n").html("product: " + navigator.product));
        $("#common").append($("<div></div>\n").html("ie. systemLanguage: " + navigator.systemLanguage)); // ie
        $("#common").append($("<div></div>\n").html("userAgent: " + navigator.userAgent));
        $("#common").append($("<div></div>\n").html("ie. userLanguage: " + navigator.userLanguage)); // ie

        if (navigator.plugins.length == 0) {
            $("#plugins").text("No plugins found!");
        } else {
            $.each(navigator.plugins, function (inx, plugin) {

                var text = "Name: " + plugin.name + "<br>";
                text += "Filename: " + plugin.filename + "<br>";
                text += "Description: " + plugin.description + "<br>";
                text += "<br>";

                text += "Mime types:<br>";
                if (plugin.length == 0) {
                    text += "nothing<br>";
                }
                else {
                    $.each(plugin, function (inx, mime) {
                        text += "Type: " + mime.type + "<br>";
                        text += "Suffixes: " + mime.suffixes + "<br>";
                        text += "Description: " + mime.description + "<br>";
                        text += "<br>";
                    });
                }
                text += "<hr>";

                var pluginDiv = $("<div></div>").html(text);
                $("#plugins").append(pluginDiv);
            });
        }

        if (navigator.mimeTypes.length == 0) {
            $("#mimes").text("No MIME types found!");
        } else {
            $.each(navigator.mimeTypes, function (inx, mime) {
                var text = "Type: " + mime.type + "<br>";
                text += "Suffixes: " + mime.suffixes + "<br>";
                text += "Description: " + mime.description + "<br>";
                text += "<br>";

                var mimeDiv = $("<div></div>").html(text);
                $("#mimes").append(mimeDiv);
            });
        }
    });
</script>
</body>
</html>
