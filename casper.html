<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CasperJS</title>
    <link href='style.css' type='text/css' rel='stylesheet'>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <style>
        .click_point {
            border-radius: 50%;
            width: 11px;
            height: 11px;
            position: absolute;
            background-color: red;
        }

        .move_point {
            width: 2px;
            height: 2px;
            position: absolute;
            background-color: green;
        }
    </style>
</head>
<body>
<div id="layout" style="z-index: 1000; width: 100%; height: 100%; position: absolute"></div>
<div style="padding-left: 100px; padding-top: 50px">
    <div id="box1" style="background-color: #cccccc; width: 300px; height: 80px">Simple text</div>

    <br />
    <a href="#">Какая-то ссылка</a>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(document).click(function (e) {
            console.log("Mouse click {", e.clientX, ",", e.clientY, "}");

            var point = $("<div class='click_point'>");
            var x = e.clientX - 5;
            var y = e.clientY - 5;
            point.css("top", y).css("left", x);

            $("#layout").append(point);
        });

        $(document).mousemove(function (e) {
            var point = $("<div class='move_point'>");
            point.css("top", e.clientY).css("left", e.clientX);

            $("#layout").append(point);
        });

        $('#box1').click(function (e) {
            console.log("Mouse click #box1");
        });
    });
</script>

</body>
</html>
