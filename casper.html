<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CasperJS</title>
    <link href='style.css' type='text/css' rel='stylesheet'>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
<div style="padding-left: 100px; padding-top: 50px">
    <div id="box1" style="background-color: #cccccc; width: 300px; height: 80px">Simple text</div>

    <br/>
    <a href="#">Какая-то ссылка</a>

    <br /><br />
    <div id="box2" style="background-color: #cccccc; width: 300px; height: 1500px">Simple text 2</div>
    <br><br>
    <div id="box3" style="background-color: #cccccc; width: 300px; height: 80px">Simple text 3</div>
</div>

<script type="text/javascript">
    document.addEventListener("click", function () {
        console.log("Click it!");
    });

    document.getElementById("box1").addEventListener("click", function () {
        console.log("Mouse click #box1");
    });

    document.getElementsByTagName("a")[0].addEventListener("click", function () {
        console.log("Mouse click a");
        return false;
    });
</script>

</body>
</html>
