<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CasperJS</title>
    <link href='style.css' type='text/css' rel='stylesheet'>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
<div style="padding-left: 100px; padding-top: 50px">

        console.log("Mouse click a");
        return false;
    };
</script>
