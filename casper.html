<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CasperJS</title>
    <link href='style.css' type='text/css' rel='stylesheet'>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
<div style="padding-left: 100px; padding-top: 50px">
    <div id="box1" style="background-color: #cccccc; width: 300px; height: 80px">Simple text</div>

    <br/>

    <a href="#" id="link1">Какая-то ссылка</a>
    <a href="casper.html" id="link2">casper.html</a>
    <a href="casper.html" target="_blank" id="link4">casper.html</a>
    <a href="browser.html" target="_blank" id="link3">browser.html</a>
    <a href="browser.html" id="link5">browser.html</a>
    <a href="//news.yandex.ru" target="_blank" id="link10">news.yandex.ru</a>
    <a href="//news.yandex.ru" id="link11">news.yandex.ru</a>

    <br /><br />
    <input type="text" id="input1">
    <br /><br />
    <div id="box2" style="background-color: #cccccc; width: 300px; height: 1500px">Simple text 2</div>
    <br><br>
    <div id="box3" style="background-color: #cccccc; width: 300px; height: 80px">Simple text 3</div>
</div>

<script type="text/javascript">
    console.log("init");
    console.log("myVar", "z", typeof window.myVar != "undefined" ? window.myVar : "undefined");

    if (document.addEventListener) {
        document.addEventListener("click", function (e) {
            console.log("Click it! " + e.x + "x" + e.y + " " + (new Date()));
        });

        document.getElementById("link1").addEventListener("click", function () {
            console.log("Mouse click a#link1");
            return false;
        });

        document.getElementById("input1").addEventListener("focus", function () {
            console.log("input1 focus");
           return false;
        });

        document.getElementById("input1").addEventListener("blur", function () {
            console.log("input1 blur");
            return false;
        });

        document.getElementById("input1").addEventListener("keyup", function (e) {
            console.log("input1 keyup: " + e.which + " / " + e.char + " / " + e.key);
            return false;
        });

        document.addEventListener("keyup", function (e) {
            console.log("keyup: " + e.which + " / " + e.charCode  + " / " + e.keyCode + " / " + e.char + " / " + e.key);
            return false;
        });
    } else {
        document.attachEvent("onclick", function () {
            console.log("Click it!");
        });

        document.getElementById("link1").attachEvent("onclick", function () {
            console.log("Mouse click a#link1");
            return false;
        });
    }
</script>

</body>
</html>
