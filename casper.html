<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CasperJS</title>
    <link href='style.css' type='text/css' rel='stylesheet'>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
<div style="padding-left: 100px; padding-top: 50px">
    <div id="box1" style="background-color: #cccccc; width: 300px; height: 80px">Simple text</div>

    <br/>
    <a href="#">Какая-то ссылка</a>
</div>

<script type="text/javascript">
    document.body.onmousemove = function (e) {
        console.log("mouse");
        var x = e.clientX;
        var y = e.clientY;

        var point = document.createElement("div");
        point.style.width = "2px";
        point.style.height = "2px";
        point.style.position = "absolute";
        point.style.backgroundColor = "green";
        point.style.top = y + "px";
        point.style.left = x + "px";
        document.body.appendChild(point);
    };

    $(document).ready(function () {
        $('#box1').click(function (e) {
            console.log("Mouse click #box1");
        });

        $('a').click(function (e) {
            console.log("Mouse click a");

            return false;
        });
    });
</script>

</body>
</html>
