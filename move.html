<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move</title>
    <link href='style.css' type='text/css' rel='stylesheet'>
</head>
<body>
<div id="move1" style="background-color: #dddddd; width: 300px; height: 80px">Move 1</div>
<div style="padding: 5em; background: #eeeeee">DIV 001</div>
<div style="padding: 5em; background: #cccccc">DIV 002</div>
<div style="padding: 5em; background: #eeeeee">DIV 003</div>
<div style="padding: 5em; background: #cccccc">DIV 004</div>
<div style="padding: 5em; background: #eeeeee">DIV 005</div>
<div style="padding: 5em; background: #cccccc">DIV 006</div>
<div style="padding: 5em; background: #eeeeee">DIV 007</div>
<div style="padding: 5em; background: #cccccc">DIV 008</div>
<div style="padding: 5em; background: #eeeeee">DIV 009</div>
<div style="padding: 5em; background: #cccccc">DIV 010</div>
<div id="move2" style="background-color: #dddddd; width: 300px; height: 80px">Move 2</div>
<script type="text/javascript">
    var showMove = window.location.href.includes("showMove");
    var showScroll = window.location.href.includes("showScroll");
    console.log(`showMove: ${showMove}. showScroll: ${showScroll}`);

    document.getElementById("move1").addEventListener("mouseenter", function (e) {
        var str = `screenX: ${e.screenX}, screenY: ${e.screenY}, clientX: ${e.clientX}, clientY: ${e.clientY}, scrollTop: ${document.body.scrollTop}`;
        console.log('move1. mouse enter. ' + str);
    });

    document.getElementById("move1").addEventListener("mouseleave", function (e) {
        var str = `screenX: ${e.screenX}, screenY: ${e.screenY}, clientX: ${e.clientX}, clientY: ${e.clientY}, scrollTop: ${document.body.scrollTop}`;
        console.log('move1. mouse leave. ' + str);
    });

    document.getElementById("move2").addEventListener("mouseenter", function (e) {
        var str = `screenX: ${e.screenX}, screenY: ${e.screenY}, clientX: ${e.clientX}, clientY: ${e.clientY}, scrollTop: ${document.body.scrollTop}`;
        console.log('move2. mouse enter. ' + str);
    });

    document.getElementById("move2").addEventListener("mouseleave", function (e) {
        var str = `screenX: ${e.screenX}, screenY: ${e.screenY}, clientX: ${e.clientX}, clientY: ${e.clientY}, scrollTop: ${document.body.scrollTop}`;
        console.log('move2. mouse leave. ' + str);
    });

    if (showMove) {
        document.addEventListener("mousemove", function (e) {
            var str = `screenX: ${e.screenX}, screenY: ${e.screenY}, clientX: ${e.clientX}, clientY: ${e.clientY}, scrollTop: ${document.body.scrollTop}`;
            console.log('mouse move. ' + str);
        });
    }

    if (showScroll) {
        document.addEventListener("scroll", function (e) {
            var str = `scroll: ${document.body.scrollTop}`;
            console.log(str);
        });
    }
</script>
</body>
</html>
